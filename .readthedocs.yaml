version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    install:
      - pixi install --all
    post_install:
      - pixi shell --environment dev

mkdocs:
  configuration: mkdocs.yaml
