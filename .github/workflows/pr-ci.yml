name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      # Get around graphviz platform-specifics
      - uses: ts-graphviz/setup-graphviz@v2
      - uses: astral-sh/setup-uv@v5
        with:
          uv-file: "pyproject.toml"
      - name: Install dependencies
        run: uv sync
      - name: Build package
        run: uv build
      - name: Run tests
        run: uv run pytest
